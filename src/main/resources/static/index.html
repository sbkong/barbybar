<!DOCTYPE html>
<html>
<head>
  <title>BPM Calculator</title>
</head>
<body>
<h1>Upload an audio file to calculate BPM</h1>
<form method="POST" action="/upload" enctype="multipart/form-data">
  <input type="file" name="file" accept="audio/*" />
  <button type="submit">Upload</button>
</form>
</body>
</html>
